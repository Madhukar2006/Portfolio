<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .wrapper {
      max-width: 500px;
      padding: 20px;
    }

    .animation_box img {
      width: 260px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 40px;
      margin: 10px 0;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background: #4b7bec;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="animation_box">
      <img src="https://cdn-icons-png.flaticon.com/512/993/993515.png" alt="Coming Soon Illustration" />
    </div>

    <h1>Coming Soon</h1>
    <p>I'm working on my portfolio. It'll be live soon.</p>

    <a href="#" class="btn">Notify Me</a>
  </div>
</body>
</html>
